<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!--Vincular estilos css-->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
   <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar sesión">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>Plataforma Educativa</h3>
                <h3>Institucional</h3>
                <a href="https://uta.edu.ec" target="_blank"></a>
                <button id="btn__registrarse">Nuestra página web</button>
            </div>
        </div>

        <div class="contenedor__login">
            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico"/>
                <input type="text" placeholder="Contraseña"/>
                    <button>Entrar</button>
            </form>
            
        </div>
    </div>
   </main>
</body>
</html>
